<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" crossorigin src="/fed2-js2-ca-FransoArbela/assets/main-DW2KPAnL.js"></script>
    <link rel="stylesheet" crossorigin href="/fed2-js2-ca-FransoArbela/assets/main-DFxzyDvt.css">
  </head>

  <body>
    <main>
      <section>
        <div class="post">
          <div class="post-img"></div>
          <div class="post-activity">
            <div class="post-profile">
              <div class="post-profile-details">
                <div class="post-profile-img">
                  <img
                    src="/fed2-js2-ca-FransoArbela/assets/no_img-B0Auce2a.png"
                    alt="Profile Image"
                    class="profile-img"
                  />
                </div>
                <div class="post-profile-name">
                  <h2 class="profile-name">John Doe</h2>
                </div>
              </div>
              <button>Edit</button>


            </div>
            <div class="post-content">
              <p class="post-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. At,
                autem eaque cupiditate aut corporis modi? Pariatur ullam minima
                exercitationem dolores consequatur quam ipsa quasi incidunt
                totam magnam? Omnis, dolorum quaerat!
              </p>
            </div>
            <div class="post-body">
              <!-- comments -->
            </div>

            <div class="post-input-section">
              <input
                id="input-post-comment"
                type="text"
                placeholder="Add a comment..."
              />
              <button id="submit-post-comment">send</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2021 Noroff</p>
    </footer>
  </body>
</html>
